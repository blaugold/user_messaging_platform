name: user_messaging_platform_example
description: Demonstrates how to use the user_messaging_platform plugin and contains integration tests.
version: 0.0.0+0
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  user_messaging_platform:
    path: ../
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
